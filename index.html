<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="숙소 설명">
    <meta name="keywords" content="SEO 키워드">
    <title>숙소명 - 템플릿</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="styles/common.css" as="style">
    <link rel="preload" href="styles/index.css" as="style">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/popup.css">

  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="삼척 더끌림 펜션 - 홈" />
  
  
  <meta property="og:url" content="https://theggeullim.kr" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="삼척 더끌림 펜션 - 홈" />
  
  
</head>
<body>
    <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrap">
            <!-- CUSTOM FIELD : 메인 소개 섹션 -->
            <section class="hero-section">
                <div class="hero-slider-container">
                    <div class="slider" data-hero-slider>
                        <!-- 동적으로 슬라이드가 생성됩니다 -->
                    </div>
                    <div class="hero-content-overlay">
                        <div class="hero-content-container">
                            <div class="hero-text-content">
                                 <!--  CUSTOM FIELD : 메인 소개 타이틀 매핑 -->
                                <p class="hero-title" data-hero-title></p>
                                <!-- CUSTOM FIELD : 메인 소개 설명 매핑 -->
                                <p class="hero-description" data-hero-description></p>
                            </div>
                            <div class="slider-nav">
                                <div class="slider-buttons">
                                    <button class="slider-btn prev">‹</button>
                                    <button class="slider-btn next">›</button>
                                </div>
                                <div class="progress-container">
                                    <div class="progress-bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- CUSTOM FIELD : 핵심 메시지 섹션 -->
            <section class="essence-section">
                <div class="essence-content">
                    <div class="essence-bottom">
                        <div class="essence-left">
                            <div class="essence-text">
                                <div class="text-content-with-icon">
                                    <div class="section-icon"></div>
                                    <div class="text-content">
                                        <!-- CUSTOM FIELD : 핵심 메시지 타이틀 매핑 -->
                                        <h4 class="essence-title title-with-circle" data-essence-title></h4>
                                        <!-- CUSTOM FIELD : 핵심 메시지 설명 매핑 -->
                                        <p class="essence-description" data-essence-description></p>
                                    </div>
                                </div>
                            </div>
                            <!-- CUSTOM FIELD : 핵심 메시지 이미지 갯수제한 sortorder isselected 필터링으로 매핑 -->
                            <div class="essence-thumbnails">
                                <div class="essence-thumb" data-slide="0">
                                    <div class="essence-thumb-container">
                                        <!-- CUSTOM FIELD : 핵심 메시지 이미지1 매핑 -->
                                        <img src="" alt="Thumbnail 1" />
                                    </div>
                                </div>
                                <div class="essence-thumb" data-slide="1">
                                    <div class="essence-thumb-container">
                                         <!-- CUSTOM FIELD : 핵심 메시지 이미지2 매핑 -->
                                        <img src="" alt="Thumbnail 2" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="essence-image">
                            <div class="essence-slider-container">
                                <div class="essence-slides">
                                    <div class="essence-slide">
                                         <!-- CUSTOM FIELD : 핵심 메시지 이미지3 매핑 -->
                                        <img data-essence-image>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- CUSTOM FIELD : 특색 섹션 사용안함-->

            <!-- ROOMS SECTION : FIXED -->
            <section class="rooms-section">
                <div class="rooms-container">
                    <div class="rooms-header">
                        <h2 class="rooms-title">Rooms</h2>
                    </div>
                    <div class="rooms-grid" data-rooms-grid>
                        <!-- 동적으로 룸 아이템이 생성됩니다 -->
                    </div>
                    <div class="rooms-drag-indicator">
                    </div>
                </div>
            </section>

            <!-- CUSTOM FIELD : 갤러리 섹션 -->
            <section class="gallery-section">
            <div class="gallery-container">
                <div class="gallery-header">
                    <div class="text-content-with-icon">
                        <div class="section-icon"></div>
                        <div class="text-content">
                            <!-- CUSTOM FIELD : 갤러리 타이틀 매핑 -->
                            <h2 class="gallery-title title-with-circle" data-gallery-title></h2>
                            <!-- CUSTOM FIELD : 갤러리 설명 매핑 -->
                            <p class="gallery-description" data-gallery-description></p>
                        </div>
                    </div>
                </div>
                <!-- CUSTOM FIELD : 갤러리 이미지 5개 매핑 -->
                <div class="gallery-grid" data-gallery-grid>
                </div>
            </div>
            </section>

            <!-- CUSTOM FIELD : 마무리 섹션 -->
            <section class="closing-section">
                <div class="closing-background">
                    <!-- CUSTOM FIELD : 마무리 섹션 이미지 매핑 -->
                    <img data-closing-bg-img>
                </div>
                <div class="closing-content">
                    <div class="closing-vertical-text">
                       
                        <!-- CUSTOM FIELD : 마무리 섹션 타이틀 매핑 -->
                        <div class="closing-title" data-closing-title></div>
                         <!-- CUSTOM FIELD : 마무리 섹션 설명 매핑 -->
                        <div class="closing-description" data-closing-description></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Popup System -->
    <div id="popup-container"></div>

    <!-- Include ImageWithFallback script -->
    <script src="js/image-with-fallback.js"></script>

    <!-- Image Helpers -->
    <script src="js/image-helpers.js"></script>

    <!-- Base Data Mapper (must load before preview-handler) -->
    <script src="js/data-mapper/core/base-mapper.js"></script>

    <!-- Preview Handler for Admin Integration -->
    <script src="js/preview-handler.js"></script>

    <!-- Index Page Mapper -->
    <script src="js/data-mapper/pages/index-mapper.js"></script>

    <!-- Header Footer Mapper -->
    <script src="js/data-mapper/pages/header-footer-mapper.js"></script>

    <!-- Header and Footer Loader -->
    <script src="js/header-footer-loader.js"></script>

    <!-- Scroll Animations -->
    <script src="js/common/scroll-animations.js"></script>

    <!-- Page-specific script -->
    <script src="js/pages/index.js"></script>
    <script src="js/popup.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="숙소 설명">
    <meta name="keywords" content="SEO 키워드">
    <title id="page-title">객실 안내 - 숙소명</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="styles/common.css" as="style">
    <link rel="preload" href="styles/room.css" as="style">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/room.css">

  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="삼척 더끌림 펜션 - 객실안내" />
  
  
  <meta property="og:url" content="https://theggeullim.kr" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="삼척 더끌림 펜션 - 객실안내" />
  
  
</head>
<body>

    <main class="main-content">

        <!-- Room Hero Slider Section -->
        <section class="room-hero-section fade-in-hero">
            <div class="room-hero-slider">
                <div class="room-slider-container" data-room-slider>
                    <!-- 동적으로 슬라이드가 생성됩니다 -->
                </div>

                <!-- Room Content Overlay -->
                <div class="room-name-overlay">
                    <div class="room-hero-content-container">
                        <div class="room-hero-text-content">
                            <!-- 숙소 영문명 매핑 -->
                            <h2 class="room-hero-property-name" data-hero-property-name-en></h2>
                            <!-- 객실명 매핑 fixed -->
                            <h1 class="room-title-overlay" data-room-name></h1>
                        </div>

                        <!-- Slider Navigation -->
                        <div class="slider-nav">
                            <div class="slider-buttons">
                                <button class="slider-btn prev" id="room-prev-btn">‹</button>
                                <button class="slider-btn next" id="room-next-btn">›</button>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <div class="content-wrap">
        <section class="room-info-section">
            <div class="room-info-container">
                <div class="room-info-content">
                    <!-- 객실명 중앙 배치 -->
                    <div class="room-name-center">
                        <h2 class="room-name-title title-with-circle animate-on-scroll" data-room-name></h2>
                    </div>

                    <!-- 객실 정보 매핑 -->
                    <div class="room-details-section animate-on-scroll">
                        <h4 class="details-section-title">
                            객실 정보
                            <button class="section-toggle-btn" data-toggle="room-details">
                                <span class="toggle-minus">−</span>
                                <span class="toggle-plus" style="display: none;">+</span>
                            </button>
                        </h4>
                        <div class="room-details-content" data-content="room-details">
                            <div class="room-details-grid">
                            <div class="room-detail-item">
                                <span class="detail-label">객실 크기</span>
                                <span class="detail-value" data-room-size></span>
                            </div>
                            <div class="room-detail-item">
                                <span class="detail-label">침대 타입</span>
                                <span class="detail-value" data-room-bed-types></span>
                            </div>
                            <div class="room-detail-item">
                                <span class="detail-label">객실 구성</span>
                                <span class="detail-value" data-room-composition></span>
                            </div>
                            <div class="room-detail-item">
                                <span class="detail-label">인원</span>
                                <span class="detail-value" data-room-capacity></span>
                            </div>
                            <div class="room-detail-item">
                                <span class="detail-label">체크인 / 체크아웃</span>
                                <span class="detail-value"><span data-room-checkin></span> / <span data-room-checkout></span></span>
                            </div>
                            </div>
                        </div>
                    </div>

                    <!-- 편의시설 섹션 매핑 -->
                    <div class="room-amenities-section animate-on-scroll">
                        <h4 class="amenities-section-title">
                            편의시설
                            <button class="section-toggle-btn" data-toggle="amenities">
                                <span class="toggle-minus">−</span>
                                <span class="toggle-plus" style="display: none;">+</span>
                            </button>
                        </h4>
                        <div class="amenities-content" data-content="amenities">
                            <div class="amenities-list" data-room-amenities-icons></div>
                        </div>
                    </div>

                    <!-- 객실 이용규칙/안내사항 매핑 -->
                    <div class="room-usage-guide animate-on-scroll">
                        <h4 class="usage-guide-title">
                            객실 안내사항
                            <button class="section-toggle-btn" data-toggle="usage-guide">
                                <span class="toggle-minus">−</span>
                                <span class="toggle-plus" style="display: none;">+</span>
                            </button>
                        </h4>
                        <div class="usage-guide-content" data-content="usage-guide">
                          <p data-room-guide></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

      </div>

      <!-- 객실 썸네일 0번쨰 매핑 -->
      <section class="full-banner animate-on-scroll" data-room-banner>
        
      </section>

      
      <!-- Exterior Gallery Section -->
      <section class="exterior-gallery-section">
        <div class="gallery-grid-container">
          <!-- CUSTOM FIELD : 갤러리 섹션 설명 매핑 -->
          <h2 class="gallery-grid-title title-with-circle-and-line font-main-en">Exterior Gallery</h2>

          <!-- Gallery Grid (index.html 스타일) -->
          <div class="gallery-grid" data-room-gallery>
            <!-- 갤러리 아이템들이 매핑으로 생성됩니다 -->
          </div>
        </div>
      </section>
    </main>

    <!-- Include ImageWithFallback script -->
    <script src="js/image-with-fallback.js"></script>

    <!-- Common JavaScript -->
    <script src="js/common.js"></script>

    <!-- Image Helpers -->
    <script src="js/image-helpers.js"></script>

    <!-- Base Data Mapper -->
    <script src="js/data-mapper/core/base-mapper.js"></script>

    <!-- Room Page Mapper -->
    <script src="js/data-mapper/pages/room-mapper.js"></script>

    <!-- Preview Handler for Admin Integration -->
    <script src="js/preview-handler.js"></script>

    <!-- Header Footer Mapper -->
    <script src="js/data-mapper/pages/header-footer-mapper.js"></script>

    <!-- Header and Footer Loader -->
    <script src="js/header-footer-loader.js"></script>

    <!-- Scroll Animations -->
    <script src="js/common/scroll-animations.js"></script>


    <!-- Page-specific script -->
    <script src="js/pages/room.js"></script>

</body>
</html>

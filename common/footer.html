<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Component</title>
    <link rel="stylesheet" href="styles/footer.css">
  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="삼척 더끌림 펜션" />
  
  
  <meta property="og:url" content="https://theggeullim.kr" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="삼척 더끌림 펜션" />
  
  
</head>
<body>
    <!-- Footer Component -->
    <footer class="footer">
        <div class="footer-wrap">
            <div class="footer-content">
            <!-- Left Section - 30% -->
            <div class="footer-left">
                <div class="footer-logo-image">
                    <!-- <img data-footer-logo src="images/logo.png" alt="로고" class="footer-logo-img"> -->
                </div>
                <div class="footer-logo-text" data-footer-logo-text></div>
                <div class="footer-phone">
                    <span class="footer-phone-text" data-footer-phone></span>
                </div>
            </div>

            <!-- Right Section - 70% -->
            <div class="footer-right">
                <div class="footer-contact-info">
                    <div class="footer-business-info">
                        <div class="footer-info-line">
                            <span data-footer-representative-name></span>
                        </div>
                        <div class="footer-info-line">
                            <span data-footer-address></span>
                        </div>
                        <div class="footer-info-line">
                            <span data-footer-business-number></span>
                        </div>
                        <div class="footer-info-line">
                            <span data-footer-ecommerce></span>
                        </div>
                    </div>
                    <div class="social-section" data-social-links-section>
                        <div class="social-divider"></div>
                        <div class="social-links">
                            <a href="#" class="social-icon" data-social-facebook aria-label="Facebook">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"/>
                                </svg>
                            </a>
                            <a href="#" class="social-icon" data-social-instagram aria-label="Instagram">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
                                    <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z"/>
                                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
                                </svg>
                            </a>
                            <a href="#" class="social-icon" data-social-blog aria-label="Blog">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                    <polyline points="14,2 14,8 20,8"/>
                                    <line x1="16" y1="13" x2="8" y2="13"/>
                                    <line x1="16" y1="17" x2="8" y2="17"/>
                                    <polyline points="10,9 9,9 8,9"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                    <div class="footer-copyright">
                        <p data-footer-copyright></p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </footer>

    <!-- Top Button -->
    <button id="topButton" class="top-button" aria-label="맨 위로 이동">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 15l-6-6-6 6"/>
        </svg>
    </button>

    <!-- Footer script -->
    <script src="js/common/footer.js"></script>
</body>
</html>
